    .arrow-btn::before {

      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 4px;
      background: #fff;
      box-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #fff;
      transform: translate(-50%, -50%);
      transition: all 0.2s;
    }

    .arrow-btn.left::after,
    .arrow-btn.right::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 4px;
      background: #fff;
      box-shadow: 0 0 4px #fff, 0 0 8px #fff;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: all 0.2s;
    }

    .arrow-btn.left::after { transform: translate(-50%, -50%) rotate(135deg); }
    .arrow-btn.right::after { transform: translate(-50%, -50%) rotate(-45deg); }

    .arrow-btn:hover::before,
    .arrow-btn:hover::after {
